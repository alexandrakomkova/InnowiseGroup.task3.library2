<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <script type="text/javascript" src = 'js/crud_functions.js' async></script>
    <script type="text/javascript" src = 'js/js_helper.js' async></script>
</head>
<body>

<h1>Books</h1>
<div id="book">
    book id   <input id="book_id" type="number" min="1"/><br>
    book title <input id="book_title" type="text" maxlength="100"/><br>
    book description <input id="book_description" type="text" /><br>
    author id <input id="authors_id" type="number" value="" title=""/><br>
    publisher id <input id="publishers_id" type="number" value="" title=""/><br>
    genre id <input id="genres_id" type="number" value="" title=""/><br>
    format id <input id="formats_id" type="number" value="" title=""/><br>
    <p>
        <button id="add_book" onclick="add_book();">new</button>
        <button id="delete_book" onclick="delete_book();">delete</button>
        <button id="update_book" onclick="update_book();">update</button>
        <button id="get_book" onclick="get_book();">get by id</button>
        <button id="get_all_books" onclick="get(book_url, 'result_book');">view all</button>
    </p><br>
    <div id="result_book"></div>
</div>
<h1>Genres</h1>
<div id="genre">
    genre id   <input id="genre_id" type="number" min="1"/><br>
    genre name <input id="genre_name" type="text" maxlength="20"/><br>
    <p>
        <button id="add_genre" onclick="add_genre();">new</button>
        <button id="delete_genre" onclick="delete_genre();">delete</button>
        <button id="update_genre" onclick="update_genre();">update</button>
        <button id="get_genre" onclick="get_genre();">get by id</button>
        <button id="get_all_genres" onclick="get(genre_url, 'result_genre');">view all</button>
    </p><br>
    <div id="result_genre"> </div>
</div>
<h1>Formats</h1>
<div id="format">
    format id   <input id="format_id" type="number" min="1"/><br>
    format name <input id="format_name" type="text" maxlength="20"/><br>
    <p>
        <button id="add_format" onclick="add_format();">new</button>
        <button id="delete_format" onclick="delete_format();">delete</button>
        <button id="update_format" onclick="update_format();">update</button>
        <button id="get_format" onclick="get_format();">get by id</button>
        <button id="get_all_formats" onclick="get(format_url, 'result_format');">view all</button>
    </p><br>
    <div id="result_format"> </div>
</div>

<h1>Authors</h1>
<div id="author">
    author id   <input id="author_id" type="number" min="1"/><br>
    author name <input id="author_name" type="text" maxlength="20"/><br>
    author surname <input id="author_surname" type="text" maxlength="20"/><br>
    <p>
        <button id="add_author" onclick="add_author();">new</button>
        <button id="delete_author" onclick="delete_author();">delete</button>
        <button id="update_author" onclick="update_author();">update</button>
        <button id="get_author" onclick="get_author();">get by id</button>
        <button id="get_all_authors" onclick="get(author_url, 'result_author');">view all</button>
    </p><br>
    <div id="result_author"> </div>
</div>

<h1>Publishers</h1>
<div id="publisher">
    publisher id   <input id="publisher_id" type="number" min="1"/><br>
    publisher name <input id="publisher_name" type="text" maxlength="20"/><br>
    publisher address <input id="publisher_address" type="text" maxlength="50"/><br>
    publisher phone <input id="publisher_phone" type="text" maxlength="10"/><br>
    <p>
        <button id="add_publisher" onclick="add_publisher();">new</button>
        <button id="delete_publisher" onclick="delete_publisher();">delete</button>
        <button id="update_publisher" onclick="update_publisher();">update</button>
        <button id="get_publisher" onclick="get_publisher();">get by id</button>
        <button id="get_all_publishers" onclick="get(publisher_url, 'result_publisher');">view all</button>
    </p><br>
    <div id="result_publisher"> </div>
</div>


</body>
<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script type="text/javascript" src = 'js/genre.js' async></script>
<script type="text/javascript" src = 'js/book.js' async></script>
<script type="text/javascript" src = 'js/format.js' async></script>
<script type="text/javascript" src = 'js/author.js' async></script>
<script type="text/javascript" src = 'js/publisher.js' async></script>
</html>
